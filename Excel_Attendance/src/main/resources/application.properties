spring.application.name=ExcelAttendanceManagement
spring.datasource.url=jdbc:mysql://localhost:3306/trail_excel
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

springdoc.swagger-ui.path=/swagger
springdoc.api-docs.path=/excelAttendanceManagement-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

ExcelAttendanceManage.openapi.dev-url=http://localhost:8080
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB
spring.http.multipart.enabled=true